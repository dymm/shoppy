<div *ngFor="let item of items;">
    <h3>
        <a [title]="item.name + ' details'" [routerLink]="['/items', item.id]">{{item.name}}</a>
        <button (click)="deleteItem(item)" [disabled]="item.deleted === true">Delete</button>
    </h3>
</div>
